<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de Vuelos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Estadísticas de Vuelos</h1>
        <div class="card">
            <div class="card-body">
                <p class="card-text">Vuelos Nacionales: <strong>{{ national_count }}</strong></p>
                <p class="card-text">Vuelos Internacionales: <strong>{{ international_count }}</strong></p>
                <p class="card-text">Precio Promedio de Vuelos Nacionales: <strong>${{ avg_price_national }}</strong></p>
            </div>
        </div>
        <a href="{% url 'home' %}" class="btn btn-link mt-3">Volver al Inicio</a>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
